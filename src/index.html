<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form login</title>
</head>
<body>

    <div class="container">
     <div class="row">
     <div class="col-md-offset-3 col-md-6">

     <div class="tab" role="tabpanel">
     <!-- Nav tabs -->
     <ul class="nav nav-tabs" role="tablist">
     <li role="presentation" class="active"><a href="#Section1" aria-controls="home" role="tab" data-toggle="tab">Вход</a></li>
     <li role="presentation"><a href="#Section2" aria-controls="profile" role="tab" data-toggle="tab">Регистрация</a></li>
     </ul>
     <!-- Tab panes -->
     <div class="tab-content tabs">
     <div role="tabpanel" class="tab-pane fade in active" id="Section1">
     <form class="form-horizontal">
     <div class="form-group">
     <label for="exampleInputEmail1">Логин:</label>
     <input type="number" class="form-control" id="login">
     </div>
     <div class="form-group">
     <label for="exampleInputPassword1">Пароль:</label>
     <input type="password" class="form-control" id="password">
     </div>
     <div class="form-group">
     <div class="main-checkbox">
     <input value="None" id="checkbox1" name="check" type="checkbox">
     <label for="checkbox1"></label>
     </div>
     <span class="text">Запомнить</span>
     </div>
     <div class="form-group">
     <button class="btn btn-default" onclick="onLog()">Вход</button>
     </div>
     <div class="form-group forgot-pass">
     <button type="submit" class="btn btn-default">Востановить пароль</button>
     </div>
     </form>
      <!-- Tab panes -->
     </div>
     <div role="tabpanel" class="tab-pane fade" id="Section2">
     <form class="form-horizontal">
     <div class="form-group">
     <label for="exampleInputEmail1">Имя:</label>
     <input type="text" class="form-control" id="exampleInputEmail1">
     </div>
     <div class="form-group">
     <label for="exampleInputEmail1">Фамилия:</label>
     <input type="text" class="form-control" id="exampleInputEmail1">
     </div>
     <div class="form-group">
     <label for="exampleInputEmail1">Номер телефон:</label>
     <input type="email" class="form-control" id="exampleInputEmail1">
     </div>
     <div class="form-group">
     <label for="exampleInputPassword1">Пароль:</label>
     <input type="password" class="form-control" id="exampleInputPassword1">
     </div>
     <div class="form-group">
     <button type="submit" class="btn btn-default">Регистрация</button>
     </div>
     </form>
     </div>
     </div>
     </div>
    </div><!-- /.col-md-offset-3 col-md-6 -->
    </div><!-- /.row -->
    </div><!-- /.container -->


       <script>

       function onLog() {

             var login=document.getElementById('login').value;
               
           alert(login.length);
               if (login.length == 11) {
                alert("Yes ");
               }
               else{
                alert("NO");
            }
 
        }


   </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
    <script src="main-bundle.js"></script>
</body>
</html>
